<?php foreach ($blocks as $block): ?>
    <li class="field-longread-item">
        <div class="longread-item-handle repeater-item-handle">
            <i class="icon-bars"></i>
        </div>
        <div class="longread-item-remove">
            <button
                    type="button"
                    class="close"
                    aria-label="Remove"
                    data-request="<?= $this->getEventHandler('onRemoveItem') ?>"
                    data-request-data="'index': '<?= $block['index'] ?>'"
                    data-request-success="$(this).closest('.field-longread-item').remove()"
                    data-request-confirm="<?= e(trans('backend::lang.form.action_confirm')) ?>">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="field-longread-form">
            <?php foreach ($block['widget']->getFields() as $field): ?>
                <?= $block['widget']->renderField($field) ?>
            <?php endforeach ?>
        </div>
        <input type="hidden" name="<?= $indexName ?>" value="<?= $block['index'] ?>" />
        <input type="hidden" name="<?= $aliasName ?>" value="<?= $block['alias'] ?>" />
    </li>
<?php endforeach ?>
