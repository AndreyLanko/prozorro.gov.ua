{% if locales|length > 1 %}
    {{ form_open() }}
        <select name="locale" data-request="onSwitchLocale">
            {% for code, locale in locales %}
            <option value="{{ code }}" {{ code == activeLocale ? 'selected' }}>{{ locale.name }}</option>
            {% endfor %}
        </select>
    {{ form_close() }}
{% endif %}
